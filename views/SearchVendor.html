<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ramblin Wrecks</title>
        <link rel="stylesheet" href="../css/main.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="search-vendor-page">
            <h1>Burdell's Ramblin Wrecks</h1>
            <h2>Search Vendor</h2>
            <h3>Enter the Vendor's Name</h3>
            <div class="vendor-selection">
                <form action="/api/searchvendor" method="GET" class="vendor-search">
                    <div class="vendor-text"></div>
                    <input type="text" name="vendorname">
                    <input type="submit" value="Submit" id="search-submit">
                </form>
            </div>
        </div>
    </body>
</html>
